# This workflow trigger on push to any branch.
name: CI / CD
on:
  deployment:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
    branches:

jobs:
  test:
    name: Check Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test Code
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean test

  build-code-and-push-docker:
    name: Build code and push docker image
    if: startsWith(github.ref, 'refs/heads/dev-') || startsWith(github.ref, 'refs/heads/master') || github.event.deployment.payload.triggered # Build and push docker if branch is either master or dev-*
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build JAR
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean shadowjar # Creates a combined JAR of project and runTime dependencies.
      - name: Create Docker tag
        env:
          NAME: pleiepengesoknad-prosessering
        run: |
          echo "docker.pkg.github.com"/"$GITHUB_REPOSITORY"/"$NAME" > .docker_image
          echo "$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" > .docker_tag
      - name: Build Docker image
        run: |
          docker build -t $(cat .docker_image):$(cat .docker_tag) .
      - name: Login to Github Package Registry
        env:
          DOCKER_USERNAME: x-access-token
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin docker.pkg.github.com
      - name: Push Docker image
        run: "docker push $(cat .docker_image):$(cat .docker_tag)"
      - name: pass image file to next job.
        uses: actions/upload-artifact@v1
        with:
          name: docker_image
          path: .docker_image
      - name: pass tag file to next job.
        uses: actions/upload-artifact@v1
        with:
          name: docker_tag
          path: .docker_tag

  deploy:
    name: Deploy environment
    if: github.event.deployment.payload.triggered # Deploy if triggered by cli
    needs: build-code-and-push-docker # Depends on build-code-and-push-docker job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        # Download the image and tag file to use for the deployment cli.
      - name: Download image file
        uses: actions/download-artifact@v1
        with:
          name: docker_image
      - name: Download tag file
        uses: actions/download-artifact@v1
        with:
          name: docker_tag
      - name: unpack
        run: |
          cp docker_image/.docker_image .
          cp docker_tag/.docker_tag .
      - name: debug
        run: ls -la
      - name: deploy to environment
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: ${{ github.event.deployment.environment }}
          team: dusseldorf
          resources: ${{  format('nais/{0}.yml', github.event.deployment.environment) }}


  deploy-dev-fss:
    name: Deploy to dev-fss
    if: startsWith(github.ref, 'refs/heads/dev-') || startsWith(github.ref, 'refs/heads/master') # Deploy if branch is either master or dev-*
    needs: build-code-and-push-docker # Depends on build-code-and-push-docker job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        # Download the image and tag file to use for the deployment cli.
      - name: Download image file
        uses: actions/download-artifact@v1
        with:
          name: docker_image
      - name: Download tag file
        uses: actions/download-artifact@v1
        with:
          name: docker_tag
      - name: unpack
        run: |
          cp docker_image/.docker_image .
          cp docker_tag/.docker_tag .
      - name: debug
        run: ls -la
      - name: deploy to dev-fss
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: dev-fss
          team: dusseldorf
          resources: nais/dev-fss.yml

  deploy-prod-fss:
    name: Deploy to prod-fss
    if: startsWith(github.ref, 'refs/heads/master')  # If the branch is master
    needs: build-code-and-push-docker # Depends on build-code-and-push-docker job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        # Download the image and tag file to use for the deployment cli.
      - name: Download image file
        uses: actions/download-artifact@v1
        with:
          name: docker_image
      - name: Download tag file
        uses: actions/download-artifact@v1
        with:
          name: docker_tag
      - name: unpack
        run: |
          cp docker_image/.docker_image .
          cp docker_tag/.docker_tag .
      - name: debug
        run: ls -la
      - name: deploy to prod-fss
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: prod-fss
          team: dusseldorf
          resources: nais/prod-fss.yml